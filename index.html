<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="never"/>
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>Vue.js Poster Store</h1>
        <form action="" class="searchbar" @submit.prevent="submitForm">
          <input placeholder="Search query" v-model="newSearch">
          <input type="submit" value="Search"/>
        </form>
      </div>
      <div class="main">
        <div class="products">
          <div class="search-result">
            <div v-if="loading">Loading</div>
            <div v-else>Found <strong>{{items.length}}</strong> result for query <strong>{{oldSearch}}</strong></div>
          </div>
          <div class="product" v-for="(item, index) in items">
            <div>
              <div class="product-image">
                <img :src="item.image" alt="">
              </div>
            </div>
            <div>
              <h4 class="product-title">({{item.price | currency}}) {{ item.title }}</h4>
              <p>{{item.price | currency}}</p>
              <button class="add-to-cart btn" @click="addItem(index)">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="cart">
          <h2>Shopping Cart</h2>
          <ul>
            <li class="cart-item" v-for="item in cart">
              <div class="item-title">{{item.title}}</div>
              <span class="item-qty">{{item.price | currency}} x {{item.qty}}</span>
              <button class="btn" @click="inc(item)">+</button>
              <button class="btn" @click="dec(item)">-</button>
            </li>
          </ul>
          <div>
            <div v-if="cart.length">Total: {{total | currency}}</div>
            <div v-else>No items in a cart.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/reload/reload.js"></script>
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script type="text/javascript" src="public/script.js"></script>

  </body>
</html>
